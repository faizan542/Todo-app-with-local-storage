<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova&family=Noto+Serif:wght@700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <div class="container py-3">
        <div class="d-flex justify-content-between">
            <h3>Howdy, <span id="userInfo"></span></h3>
            <p class="btn btn-outline-danger" onclick="logout()">Logout</p>
        </div>
    </div>

    <div class="container py-3 todo_form">
        <div class="alert alert-danger alert-dismissible fade show" role="alert" id="alert"></div>
        <input type="text" id="todo_title" placeholder="Enter title"><br>
        <textarea id="todo_text" rows="3" placeholder="Enter detail"></textarea><br>
        <button class="btn add_btn my-2" id="add-btn" onclick="addTodos()">ADD TODO</button>
    </div>

    <div class="container my-4">
        <h2>Your Todos</h2>
        <hr>
        <div id="todos">

        </div>
    </div>

    <!-- Modal -->

    <div class="modal fade" id="modal_form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Todo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="edit_title" class="form-control"><br>
                    <textarea id="edit_text" cols="30" rows="10" class="form-control"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        onclick="editMyTodo(this)">Save changes</button>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="todo.js"></script>
</body>

</html>
