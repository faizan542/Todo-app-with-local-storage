<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="todo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container py-3">
        <div class="d-flex justify-content-between">
            <h3>Howdy, <span id="userInfo"></span></h3>
            <p class="btn btn-outline-danger" onclick="logout()">Logout</p>
        </div>
    </div>

    <div class="container py-3">

        <div class="alert alert-danger alert-dismissible fade show" role="alert" id="alert"></div>
        <label class="form-label">Todo Title</label>
        <input class="form-control" type="text" id="todo-title">

        <label class="form-label">Description</label>
        <textarea class="form-control" id="todo-text" rows="3"></textarea>

        <button class="btn btn-primary my-2" id="add-btn" onclick="addTodos()">ADD</button>
        
    </div>

    <div class="container">
        <h2>Your Todos</h2>
        <hr>
        <div id="todos">

        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="todo.js"></script>
</body>

</html>
