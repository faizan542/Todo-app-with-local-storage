<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova&family=Noto+Serif:wght@700&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="container p-3">
        <h1>Create Account</h1>
        <div class="alert alert-danger alert-dismissible fade show" role="alert" id="alert"></div>
        <div>
            <input class="form-control" id="name" type="text" placeholder="Enter your name" autocomplete="off" />
            <br>
            <input class="form-control" id="email" type="text" placeholder="Enter your email" autocomplete="off" />
            <br>
            <input class="form-control" id="password" type="password" placeholder="Enter your password"
                autocomplete="off" />
            <br>
            <button class="btn btn-primary" onclick="signup()">Sign Up</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="signup.js"></script>
</body>

</html>
