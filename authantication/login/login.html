<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <div class="container p-3">
        <h1>Login</h1>
        <div class="alert alert-danger alert-dismissible fade show" role="alert" id="alert"></div>
        <div>
            <input class="form-control" id="email" type="text" placeholder="Enter your email" autocomplete="off" />
            <br>
            <input class="form-control" id="password" type="password" placeholder="Enter your password"
                autocomplete="off" />
            <br>
            <button class="btn btn-primary" onclick="login()">Login</button>
            <a href="../signup/signup.html" class="btn btn-outline-secondary">Create a new account</a>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>

</html>
